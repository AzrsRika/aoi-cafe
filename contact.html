        <!-- ここからフォーム -->
            <div class="form-wrapper">
                <div class="container">
                    <div class="ttl-wrapper">
                        <h2 class="ttl">CONTACT</h2>
                        <small>お問い合わせ</small>
                    </div>
                    <p>お問い合わせへの返信には3営業日ほどのお時間を頂く場合がございます。</p>

                    <form action="#">
                        <div class="table-wrapper">
                            <table class="table entry-table">
                                    <tbody>
                                        <tr>
                                            <th>お名前
                                                <span class="require">必須</span>
                                            </th>
                                            <td>
                                                <input type="text" name="name" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>ふりがな
                                                <span class="require">必須</span>
                                            </th>
                                            <td>
                                                <input type="text" name="kana" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>電話番号
                                                <span class="require">必須</span>
                                            </th>
                                            <td>
                                                <input type="text" name="tell" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>メールアドレス
                                                <span class="require">必須</span>
                                            </th>
                                            <td>
                                                <input type="email" name="email" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>郵便番号</th>
                                            <td>〒
                                                <input type="text" class="postal-code" name="postal-code">
                                                ―
                                                <input type="text" class="postal-code" name="postal-code">
                                                <button class="postal-code-btn" type="button" value="郵便番号から住所を検索する">郵便番号から住所を検索する</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>ご住所</th>
                                            <td>
                                                <input type="text" name="address">
                                            </td>
                                        </tr>    
                                        <tr>
                                            <th>お問い合わせ内容
                                                <span class="require">必須</span>
                                            </th>
                                            <td>
                                                <textarea required></textarea>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                </div><!-- .table-wrapper END -->
                    </form>
                    <!-- ボタン -->
                    <div class="btn-wrap">
                        <a class="btn form-btn" href="contact_confirm.html">確認する<i class="fas fa-angle-right"></i></a>
                    </div>
                </div> <!-- .container END -->
            </div>
